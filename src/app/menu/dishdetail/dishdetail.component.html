<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{baseURL + dish.image}}" alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <div>
            <h3 matLine>Comments</h3>
        </div>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let comment of dish.comments">
                <p matLine>{{comment.comment}}</p>
                <p matLine>{{comment.rating}} stars</p>
                <p matLine>-- {{comment.author}} {{comment.date | date}}</p>
            </mat-list-item>
        </mat-list>
        <p>{{ commentForm.value | json }} {{ commentForm.status | json }}</p>
        <form novalidate [formGroup]="commentForm" #comform="ngForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field class="full-width">
                    <input matInput formControlName="author" placeholder="Name" type="text" >
                    <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-slider formControlName="rating" thumbLabel tickInterval="1" step="1" min="1" max="5"></mat-slider>
            </p>
            <p>
                <mat-form-field class="full-width">
                    <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
                    <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error> 
                </mat-form-field>
            </p>
            <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
        </form>
    </div>
    <div [hidden]="dish">
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>

</div>
