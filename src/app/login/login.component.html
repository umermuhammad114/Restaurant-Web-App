<mat-toolbar color="primary">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="user.username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" class="background-primary text-floral-white">Login</button>
  </mat-dialog-actions>
</form>
